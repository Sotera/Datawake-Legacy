<!doctype html>
<html>

    <head>
    <title>Chrome Data Wake Popup</title>
    <link href=css/jquery-ui-1.10.4.custom.min.css rel=stylesheet>
    <link href=css/jRating.jquery.css rel=stylesheet>
    <link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel =stylesheet>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
        height: 100;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
      <script src="js/d3.min.js"></script>
      <script src="js/jquery-1.11.0.min.js"></script>
      <script src ="js/jquery-ui-1.10.4.custom.min.js"></script>
      <script src="js/jRating.jquery.js"></script>
      <script src="js/signin.js"></script>
      <script src="js/popup.js"></script>
      <script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
  </head>
  <body>



  <div class="flow">
      <button id="signin">Sign in</button>
      <button id="revoke" disabled>Sign out</button>
      <div id="user_info"></div>
  </div>

  <div id="domain_trail_info"></div>

  <!--<canvas id="screenCanvas" widht="200" heigh="200"></canvas>-->
  <div  style="margin: 10px">
      <div id="star_rating" ></div>
      <div id="url_rank"></div>
      <div id="url_rank_text">0 / 10</div>
  </div>

  <ul id="myTab" class="nav nav-tabs" role="tablist">
      <li class="active"><a href="#features" role="tab" data-toggle="tab">Features</a></li>
      <li><a href="#linklookahead" role="tab" data-toggle="tab">Lookahead</a></li>
      <li><a href="#info" role="tab" data-toggle="tab">Info</a></li>
  </ul>

  <div class="tab-content">

      <!-- main tab -->
      <div class="tab-pane active" id="features">
          <div id="domain_extracted_entities"></div>

          <div id="all_extracted_entities"></div>
      </div>

      <div class="tab-pane" id="linklookahead">
          <div id="lookahead">
              <h2 style="display: none">Link Lookahead</h2>&nbsp<span id="lookahead_progress"></span>
              <div id="lookahead_results"></div>
          </div>
      </div>

      <div class="tab-pane" id="info">
          <div id="mitie-info-div">
          </div>
      </div>


  </div>




  </body>



</html>
