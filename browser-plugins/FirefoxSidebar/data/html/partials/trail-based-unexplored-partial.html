<div class="tab-pane" id="not-visited-trail-links">
  <h3>Unexplored Pages ({{notVisitedLinks.length}})
    <button class="btn btn-default btn-small" ng-click="refreshWebPages();">
      <span class="glyphicon glyphicon-refresh"></span>
    </button>
  </h3>
  <div class="container">
    <div class="row">
      <table class="table table-striped" style="word-wrap: break-word;">
        <thead>
          <th>Links</th>
          <th>Rank</th>
          <th>Domain</th>
          <th></th>
        </thead>
        <tbody>
          <tr ng-repeat="link in notVisitedLinks | orderBy:['rank']:true">
            <td style="word-wrap: break-word;min-width: 150px;max-width: 150px;">
              <a target="_blank" ng-href="{{link.url}}">
                <span ng-bind-html="link.title"></span>
              </a>
              <table class="table table-condensed" ng-show="link.show">
                <tbody>
                  <tr ng-repeat="entity in link.entities">
                    <td>
                      {{entity.entity}}
                    </td>
                    <td ng-if="entity.relevant">
                      {{trailEntities[entity.entity]}}
                    </td>
                    <td ng-if="!entity.relevant">
                      -{{irrelevantEntities[entity.entity]}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td>
              <button class="btn btn-info btn-sm" ng-click="showEntities(link);" ng-bind="{{link.rank | number:4}}"></button>
            </td>
            <td style="word-wrap: break-word;min-width: 100px;max-width: 100px;">
              <span ng-bind-html="getHostName(link.url)"></span>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" ng-click="removeLink(link);">X</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
